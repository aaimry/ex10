{% extends 'base.html' %}
{% block content %}
    {% csrf_token %}
    <form method="POST">
        {% csrf_token %}
        <div class="container text-center">
            <h2>Вы хотите удалить объявление: {{ advertisement.title }}?</h2>
            <input class="btn btn-danger" type="submit" value="Да">
            <a class="btn btn-primary" href="{% url 'webapp:advertisement_detail' advertisement.id %}">Нет</a>
        </div>
    </form>
{% endblock %}
